<div class="participate-container mx-auto p-6 max-w-4xl">
    <h1 class="text-center text-4xl font-bold mb-6">Entrez votre code de ticket</h1>

    <form (submit)="onSubmit(); $event.preventDefault()" class="text-center mb-8">
        <input 
            [(ngModel)]="ticketCode"
            name="ticketCode"
            type="text"
            class="border rounded p-2 text-lg w-full max-w-md mb-4"
            placeholder="Code du ticket"
            required
        />
        <button 
            type="submit"
            class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700">
            Voir mon gain
        </button>
    </form>

    <!-- Afficher le gain du ticket s'il est gagnant -->
    <!-- Vérifie que playResult et gain ne sont pas null/undefined -->
<!-- Vérifie que playResult est bien un gagnant et que gain n'est pas null -->
<div *ngIf="playResult?.isWinner && playResult?.gain" class="text-center mt-6">
    <h2 class="text-2xl font-semibold">Félicitations ! Vous avez gagné :</h2>
    <p class="text-xl">{{ playResult?.gain?.name }}</p>
    <p class="text-lg">{{ playResult?.gain?.desc }}</p>
</div>




    <!-- Afficher le message d'erreur si le ticket n'est pas gagnant ou si une erreur survient -->
    <div *ngIf="errorMessage" class="text-center mt-6 text-red-500">
        <p>{{ errorMessage }}</p>
    </div>
</div>
