<div class="container mx-auto max-w-lg p-6">
    <h1 class="text-4xl font-bold mb-6">Connexion</h1>
  
    <!-- Affichage des erreurs -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-4 rounded mb-6">
      {{ errorMessage }}
    </div>
  
    <!-- Formulaire de connexion classique -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email :</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="border p-2 w-full"
          placeholder="Votre adresse email"
          [ngClass]="{ 'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
          Email invalide.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe :</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="border p-2 w-full"
          placeholder="Votre mot de passe"
          [ngClass]="{ 'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          Mot de passe requis.
        </div>
      </div>
  
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded w-full" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
  
    <!-- Boutons pour connexion via Google et Facebook -->
    <div class="mt-6 flex justify-between">
      <button (click)="loginWithGoogle()" class="bg-red-500 text-white py-2 px-4 rounded w-full mr-2">Connexion via Google</button>
      <button (click)="loginWithFacebook()" class="bg-blue-600 text-white py-2 px-4 rounded w-full">Connexion via Facebook</button>
    </div>
  </div>
