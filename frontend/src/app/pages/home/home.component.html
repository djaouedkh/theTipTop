<div class="home-container mx-auto p-4 sm:p-6 lg:p-8 max-w-full sm:max-w-4xl lg:max-w-4xl min-h-screen flex flex-col items-center justify-center">
    <!-- Titre principal -->
    <header class="text-center mb-6 lg:mb-8">
        <h1 class="text-3xl sm:text-4xl lg:text-4xl font-bold mb-4">
            {{ title }}
        </h1>
        <p class="text-base sm:text-lg lg:text-lg text-gray-700">
            {{ description }}
        </p>
    </header>

    <!-- Section des gains -->
    <section class="gains-section mb-6 lg:mb-8 w-full">
        <h2 class="text-xl sm:text-2xl lg:text-2xl font-semibold mb-4 text-center">
            Les Prix Ã  Gagner :
        </h2>
        <ul class="list-disc ml-6 sm:ml-8 text-gray-600">
            <li
                *ngFor="let gain of gains"
                class="text-sm sm:text-base lg:text-base"
            >
                <strong>{{ gain.name }}</strong> - Valeur :
                <span class="font-medium">{{ gain.price | currency: 'EUR' }}</span>
            </li>
        </ul>
    </section>

    <!-- Bouton Participer -->
    <div class="text-center">
        <button
            (click)="onParticipate()"
            class="px-6 py-3 sm:px-8 sm:py-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300"
        >
            Participez Maintenant !
        </button>
    </div>
</div>
