<div class="home-container mx-auto p-6 max-w-4xl">
    <h1 class="text-center text-4xl font-bold mb-6">{{ title }}</h1>
    <p class="text-center text-lg mb-8">{{ description }}</p>

    <div class="prizes-section mb-8">
        <h2 class="text-2xl font-semibold mb-4">Les Prix Ã  Gagner :</h2>
        <ul class="list-disc ml-8">
            <li *ngFor="let prize of prizes">
                <strong>{{ prize.name }}</strong> - Valeur : {{ prize.price | currency:'EUR' }}
            </li>
        </ul>
    </div>

    <div class="text-center mb-8">
        <button (click)="onParticipate()" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700">
            Participez Maintenant
        </button>
    </div>
</div>
