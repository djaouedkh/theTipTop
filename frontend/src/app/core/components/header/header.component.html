<header class="bg-green-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <a routerLink="/" class="text-xl font-bold flex items-center">
        Thé Tip Top
      </a>
  
      <!-- Menu de Navigation -->
      <nav class="space-x-6">
        <a routerLink="/home" class="hover:text-yellow-200">Accueil</a>
        <a routerLink="/participate" class="hover:text-yellow-200">Participer</a>
        <a routerLink="/user-gains" class="hover:text-yellow-200">Mes Gains</a>
      </nav>
  
      <!-- Bouton de Participation -->
      <button routerLink="/participate" class="bg-yellow-400 text-green-800 px-4 py-2 rounded hover:bg-yellow-300">
        Participez
      </button>
  
      <!-- Connexion/Déconnexion -->
      <button
        *ngIf="!(isAuthenticated$ | async); else loggedIn"
        routerLink="/login"
        class="bg-blue-500 text-white px-4 py-2 ml-4 rounded hover:bg-blue-400"
      >
        Connexion
      </button>
      <ng-template #loggedIn>
        <button
          (click)="logout()"
          class="bg-red-500 text-white px-4 py-2 ml-4 rounded hover:bg-red-400"
        >
          Déconnexion
        </button>
      </ng-template>
    </div>
  </header>
