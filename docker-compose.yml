version: '3.8'

services:
  traefik:
    image: traefik:v2.9
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - web

  frontend:
    image: 77.37.86.76:5000/mon-frontend:latest
    container_name: frontend-container
    labels:
      - "traefik.http.routers.frontend.rule=Host(`icademie-djaoued-khatir.fr`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.middlewares.frontend-errors.errorpage.status=404"
      - "traefik.http.middlewares.frontend-errors.errorpage.backend=frontend"
      - "traefik.http.middlewares.frontend-errors.errorpage.query=/index.html"
      - "traefik.http.routers.frontend.middlewares=frontend-errors"
    networks:
      - web

  backend:
    image: 77.37.86.76:5000/mon-backend:latest
    container_name: backend-container
    labels:
      - "traefik.http.routers.backend.rule=Host(`icademie-djaoued-khatir.fr`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
    ports:
      - "3000:3000"
    networks:
      - web
    env_file:
      - $ENV_FILE

networks:
  web:
    external: true
